<!DOCTYPE html>

<html>
<head>
<title>Clojure &amp; ClojureScript Dependencies</title>

<link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
</head>
<body>

<div class="container">

  <div class="row">
    <div class="span12 header">
      <h1>
        <a href="/">Clojure &amp; ClojureScript Dependencies</a>
      </h1>
    </div>
  </div>

  <content>

  <div class="row index-show">
    <div class="span2"></div>
    <div class="span6 well">

      <form method="get" action="/lookup" class="form-horizontal">

        <div class="control-group">
          <label class="control-label">
            Project Name:
          </label>
          <div class="controls">
            <input type="text" name="name" placeholder="eg. rodnaph/clj-deps" />
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
            <select name="source">
              <option value="github">Github</option>
              <option value="bitbucket">BitBucket</option>
            </select>
          </div>
        </div>

        <div class="control-group">
          <div class="controls">
            <input type="submit" value="Check Now!" class="btn btn-primary" />
          </div>
        </div>

      </form>

    </div>
    <div class="span4"></div>
  </div>

  <div class="row project-show">
    <div class="span12">

      <h2>Project Name</h2>

      <p class="desc">The description of the project</p>

      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Using</th>
            <th>Stable</th>
            <th>Unstable</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="status">
              <i class="icon-arrow-up"></i>
              <i class="icon-thumbs-up"></i>
            </td>
            <td class="name"></td>
            <td class="using"></td>
            <td class="stable"></td>
            <td class="unstable"></td>
          </tr>
        </tbody>
      </table>

      <h3>Badges</h3>

      <p>
        <img class="badge-stable" src="#" />
      </p>

      <p>Markdown:</p>

<pre class="markdown">ajsdklaj dlas jda sjda sdjkal sdjkal djlas djklas djlk</pre>

    </div>
  </div>

  <div class="row exception">
    <div class="span12">

      <h2>... hmmm, something went bad ...</h2>

    </div>
  </div>

  <div class="row not-found">
    <div class="span12">

      <h2>... page not found, bummer ...</h2>

    </div>
  </div>

  </content>

  <div class="row footer">
    <div class="span12 footer">

      <a href="https://github.com/rodnaph/clj-deps">Clone on Github</a>

    </div>
  </div>
</div>

</body>
</html>
